<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="post">
                    <!-- insta header -->
                    <div class="row header">
                        <!-- camera icon -->
                        <div class="col-md-4 header__left">
                            <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Instagram-Camera-Icon-PNG-715x715.png"
                                alt="insta camera" height="30px" width="30px" />
                        </div>
                        <!-- insta logo part -->
                        <div class="col-md-4 header__center">
                            <img src="https://www.citypng.com/public/uploads/preview/-11590321744kgx0vygeu0.png" alt="insta logo"
                                height="30px" />
                        </div>
                        <!-- igtv and messages -->
                        <div class="col-md-4 header__right">
                            <img src="https://img.icons8.com/ios/452/igtv.png" alt="igtv logo" height="30px" />
                            <img src="https://static.thenounproject.com/png/3084968-200.png" alt="igtv logo"
                                height="23px" />
                        </div>
                    </div>
                    <hr />
                    <!-- post profile -->
                    <div class="row">
                        <div class="col-md-10">
                            <img src="https://images.vexels.com/media/users/3/147101/isolated/preview/b4a49d4b864c74bb73de63f080ad7930-instagram-profile-button-by-vexels.png"
                                alt="pic" height="40px" />
                            <span> <strong>CV Raman</strong><br /> </span>
                        </div>
                        <div class="col-md-2">
                            <img src="https://static.thenounproject.com/png/384290-200.png" alt="more" height="30px" />
                        </div>
                    </div>
                    <!-- post photo -->
                    <div class="row">
                        <div class="col post__photo"></div>
                    </div>
                    <!-- post options -->
                    <div class="row">
                        <div class="col-md-10 post__options">
                            <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_like-512.png"
                                alt="more" height="30px" />

                            <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_comment-512.png"
                                alt="more" height="30px" />

                            <img src="https://cdn2.iconfinder.com/data/icons/instagram-outline/19/7-512.png" alt="more"
                                height="30px" />
                        </div>
                        <div class="col-md-2 post__options">
                            <img src="https://cdn141.picsart.com/328472098003211.png?type=webp&to=min&r=640" alt="more"
                                height="30px" />
                        </div>
                    </div>
                    <!-- post info -->
                    <div class="row">
                        <p class="post__p">22 Likes</p>
                        <p class="post__p"><strong>User Name </strong> cv_raman</p>
                        <p class="post__p">8 hours ago</p>
                    </div>
                    <hr />
                    <!-- navigation -->
                    <div class="row">
                        <div class="nav">
                            <img src="https://icon-library.com/images/2018/10891927_title-instagram-home-icon-vector-transparent-png.png"
                                alt="more" height="30px" />

                            <img src="https://www.clipartmax.com/png/middle/8-85921_search-instagram-search-icon-vector.png"
                                alt="more" height="30px" />

                            <img src="https://static.thenounproject.com/png/809337-200.png" alt="more" height="30px" />

                            <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_like-512.png"
                                alt="more" height="30px" />

                            <img src="https://icons-for-free.com/iconfiles/png/512/instagram+profile+user+icon-1320184028326496024.png"
                                alt="more" height="30px" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile">
                    <!-- insta header -->
                    <div class="row header">
                        <!-- camera icon -->
                        <div class="col-md-4 header__left">
                            <img src="https://static.thenounproject.com/png/18925-200.png" alt="insta back button"
                                height="30px" width="30px" />
                        </div>
                        <!-- insta logo part -->
                        <div class="col-md-4 header__center">
                            <strong>cv_raman</strong>
                        </div>
                        <!-- igtv and messages -->
                        <div class="col-md-4 header__right">
                            <img src="https://static.thenounproject.com/png/384290-200.png" alt="more" height="30px" />
                        </div>
                    </div>
                    <hr />
                    <!-- profile part -->
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://images.vexels.com/media/users/3/147101/isolated/preview/b4a49d4b864c74bb73de63f080ad7930-instagram-profile-button-by-vexels.png" alt="profile picture" width="100%" height="auto" />
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-4">
                                    <center>
                                        <span><strong>3,959</strong></span>
                                        <span>posts</span>
                                    </center>
                                </div>
                                <div class="col-md-4">
                                    <center>
                                        <span><strong>8,936</strong></span>
                                        <span>followers</span>
                                    </center>
                                </div>
                                <div class="col-md-4">
                                    <center>
                                        <span><strong>443</strong></span>
                                        <span>following</span>
                                    </center>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8"><button class="follow_button">Follow</button></div>
                                <div class="col-md-4"><button class="follow_button">&#709;</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- profile bio -->
                    <div class="row">
                        <p class="post__p"><strong>CV Raman</strong></p>
                        <p class="post__p">Your bio goes here</p>
                        <p class="post__p">and here too</p>
                        <p class="post__p">www.cvraman.com</p>
                    </div>
                    <hr/>
                    <!-- posts -->
                    <div class="row">
                        <div class="col-md-4 profile_posts"></div>
                        <div class="col-md-4 profile_posts"></div>
                        <div class="col-md-4 profile_posts"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 profile_posts"></div>
                        <div class="col-md-4 profile_posts"></div>
                        <div class="col-md-4 profile_posts"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 profile_posts"></div>
                        <div class="col-md-4 profile_posts"></div>
                        <div class="col-md-4 profile_posts"></div>
                    </div>
                    <hr/>
                    <!-- navigation -->
                    <div class="row">
                        <div class="nav">
                            <img src="https://icon-library.com/images/2018/10891927_title-instagram-home-icon-vector-transparent-png.png"
                                alt="more" height="30px" />

                            <img src="https://www.clipartmax.com/png/middle/8-85921_search-instagram-search-icon-vector.png"
                                alt="more" height="30px" />

                            <img src="https://static.thenounproject.com/png/809337-200.png" alt="more" height="30px" />

                            <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_like-512.png"
                                alt="more" height="30px" />

                            <img src="https://icons-for-free.com/iconfiles/png/512/instagram+profile+user+icon-1320184028326496024.png"
                                alt="more" height="30px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
